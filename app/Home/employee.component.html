<h1>Employee Component</h1>
<table class="table table-bordered">
    <thead>
        <th>Id</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Salary</th>
    </thead>
<tbody>
   <tr *ngFor="let emp of employees">
     <td>{{emp.code}}</td>
     <td>{{emp.name}}</td>
     <td>{{emp.gender}}</td>
     <td>{{emp.salary}}</td>
   </tr>
</tbody>
</table>
